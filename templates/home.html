{% extends admin_base_template %}
{% block body %}

    <div class="container my-4">
        <div class="row mb-3">
            <div class="col-12 col-md-3 mb-3 mb-md-0 form-group">
                <label for="state" class="form-label">Selecione um estado</label>
                <select id="state" class="changeSelect form-control" aria-label="Selecione um estado">
                    <option value="0" selected>Selecione um estado</option>
                    {% for state in states %}
                        <option value="{{ state.id }}">{{ state.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12 col-md-3 form-group">
                <label for="disease" class="form-label">Selecione uma doença</label>
                <select id="disease" class="changeSelect form-control" aria-label="Selecione uma doença">
                    <option value="0" selected>Selecione uma doença</option>
                    {% for disease in diseases %}
                        <option value="{{ disease.id }}">{{ disease.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <canvas id="myChart" aria-label="Gráfico de doenças por estado"></canvas>
            </div>
        </div>
    </div>

{% endblock %}
